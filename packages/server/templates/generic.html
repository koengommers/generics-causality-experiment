<style>
  .form {
    background-color: #fff;
    font-family: 'Roboto', Arial, Helvetica, sans-serif;
    padding: 20px;
    border-radius: 5px;
    width: 500px;
    box-sizing: border-box;
    font-size: 12px;
  }

  .form-options.generic {
    display: flex;
    text-align: center;
  }

  .form-options.generic div {
    width: 20%;
  }

  .form-options.generic input {
    display: block;
    margin: 0 auto 10px;
  }

  .form-submit {
    text-align: right;
  }

  input[type=submit] {
    background-color: #222;
    box-shadow: none;
    color: #fff;
    font-family: inherit;
    font-size: inherit;
    border: 0;
    padding: 6px 10px;
    border-radius: 2px;
    cursor: pointer;
  }

  .bottom {
    margin-top: 20px;
  }

  input[type=range] {
    display: inline-block;
  }

  p {
    font-size: 12px;
    margin-top: 0;
  }

  .bottom {
    display: flex;
    justify-content: space-between;
  }

  #error {
    color: red;
    margin-bottom: 5px;
  }
</style>

<form class="form">
  <p>Does the following statement describe the country you just visited?</p>
  <p><strong>{{ question }}</strong></p>
  <div id="error"></div>
  <div class="form-options generic">
    <div>
      <input type="radio" id="option-1" name="response" value="1" required>
      <label for="option-1">Strongly disagree</label>
    </div>

    <div>
      <input type="radio" id="option-2" name="response" value="2" required>
      <label for="option-2">Disagree</label>
    </div>

    <div>
      <input type="radio" id="option-3" name="response" value="3" required>
      <label for="option-3">Somewhat disagree</label>
    </div>

    <div>
      <input type="radio" id="option-4" name="response" value="4" required>
      <label for="option-4">Neither agree nor disagree</label>
    </div>

    <div>
      <input type="radio" id="option-5" name="response" value="5" required>
      <label for="option-5">Somewhat agree</label>
    </div>

    <div>
      <input type="radio" id="option-6" name="response" value="6" required>
      <label for="option-6">Agree</label>
    </div>

    <div>
      <input type="radio" id="option-7" name="response" value="7" required>
      <label for="option-7">Strongly agree</label>
    </div>
  </div>



  <div class="bottom">
    <div class="counter">
      Question {{ index }} / {{ length }}
    </div>

    <div class="form-submit">
      <input type="submit" value="Next" name="next-button">
    </div>
  </div>
</form>
